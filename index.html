<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="symbol_select">
        <p>Select your symbol:</p>
        <button onclick="selectSymbol('X')">Play as X</button>
        <button onclick="selectSymbol('O')">Play as O</button>
    </div>
    <div class="game_board">
        <div class="cell"><img src="" alt=""></div>
        <div class="cell"><img src="" alt=""></div>
        <div class="cell"><img src="" alt=""></div>
        <div class="cell"><img src="" alt=""></div>
        <div class="cell"><img src="" alt=""></div>
        <div class="cell"><img src="" alt=""></div>
        <div class="cell"><img src="g" alt=""></div>
        <div class="cell"><img src="" alt=""></div>
        <div class="cell"><img src="" alt=""></div>
    </div>
    <div class="scores">
        <div class="player1_score">
            <p>Player 1 Score: <span id="">0</span></p>
        </div>
        <div class="player2_score">
            <p>Player 2 Score: <span id="">0</span></p>
        </div>
        <div class="Ties">
            <p>Number of Ties: <span id="ties">0</span></p>
        </div>
    </div>








    <script src="game.js"></script>
</body>
</html>
